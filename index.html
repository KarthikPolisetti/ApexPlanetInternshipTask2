<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form and To-Do List</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <nav>
    <h1>To-Do List</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="contact-form">
      <h2 style="color:white">Contact Us</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name" style="color:white">Name</label>
          <input type="text" id="name" name="name" required>
          <span class="error" id="name-error">Name is required</span>
        </div>
        <div class="form-group">
          <label for="email" style="color:white">Email</label>
          <input type="email" id="email" name="email" required>
          <span class="error" id="email-error">Please enter a valid email</span>
        </div>
        <div class="form-group">
          <label for="message" style="color:white">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
          <span class="error" id="message-error">Message is required</span>
        </div>
        <button type="submit" class="submit">Submit</button>
      </form>
    </div>
    <div class="todo-list">
      <h2 style="color:white;">To-Do List</h2>
      <div class="todo-input-container">
        <input type="text" id="todo-input" placeholder="Add a task">
        <button onclick="addTodo()">Add Task</button>
      </div>
      <button class="clear-btn" onclick="clearAllTodos()">Clear All</button>
      <ul id="todo-items"></ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
